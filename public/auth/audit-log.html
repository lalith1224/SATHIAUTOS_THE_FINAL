<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Log Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60, 90, 150, 0.15);
      padding: 32px 24px;
    }
    h1 {
      text-align: center;
      color: #2a3a5e;
      margin-bottom: 32px;
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }
    th {
      background: #f5f8fa;
      color: #2a3a5e;
      font-weight: 700;
    }
    tr:hover {
      background: #f0f6ff;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #bcd0ee;
      border-radius: 8px;
      font-size: 1em;
    }
    .summary {
      font-size: 0.95em;
      color: #3a4a6a;
      background: #f7fafd;
      border-radius: 6px;
      padding: 6px 8px;
      word-break: break-word;
    }
    @media (max-width: 700px) {
      .container { padding: 12px 4px; }
      th, td { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audit Log Viewer</h1>
    <input type="text" class="search-bar" id="searchInput" placeholder="Search by user, table, or action...">
    <table id="auditTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Timestamp</th>
          <th>User</th>
          <th>Action</th>
          <th>Table</th>
          <th>Record PK</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody>
        <!-- Audit log rows will be inserted here -->
      </tbody>
    </table>
    <div id="noResults" style="display:none; text-align:center; color:#b00; font-size:1.1em;">No results found.</div>
  </div>
  <script>
    async function fetchAuditLog() {
      // Always fetch from backend at port 3000
      const backendUrl = 'http://localhost:3000/admin/audit-log';
      const res = await fetch(backendUrl);
      if (!res.ok) return [];
      return await res.json();
    }

    function renderTable(data) {
      const tbody = document.querySelector('#auditTable tbody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        document.getElementById('noResults').style.display = 'block';
        return;
      } else {
        document.getElementById('noResults').style.display = 'none';
      }
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${new Date(row.audit_timestamp).toLocaleString()}</td>
          <td>${row.user_name || ''}</td>
          <td>${row.action_type}</td>
          <td>${row.table_name}</td>
          <td>${row.record_pk}</td>
          <td class="summary">${JSON.stringify(row.changes_summary, null, 2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    let auditData = [];
    fetchAuditLog().then(data => {
      auditData = data;
      renderTable(auditData);
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const val = e.target.value.toLowerCase();
      const filtered = auditData.filter(row =>
        (row.user_name || '').toLowerCase().includes(val) ||
        (row.table_name || '').toLowerCase().includes(val) ||
        (row.action_type || '').toLowerCase().includes(val)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
